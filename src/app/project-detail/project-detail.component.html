<div>
  <h3>{{(projectToDisplay | async).title}}</h3>
  <h4>{{(projectToDisplay | async).owner}}</h4>
  <p>{{(projectToDisplay | async).description}}</p>
  <p><em>{{(projectToDisplay | async).mission}}</em></p>
  <h4>${{(projectToDisplay | async).goal}}</h4>
  <ul>
    <li *ngFor="let reward of (projectToDisplay | async).rewards">{{reward}}</li>
  </ul>
</div>

<div>
  <div>
    <label>Amount to Fund:</label>
    <input #newFunding>
    <input type="hidden" #currentFunding value="{{(projectToDisplay | async).funding}}">
  </div>
  <button (click)="submitFunding(newFunding.value, currentFunding.value); newFunding.value=''">Fund This Project!</button>
</div>
