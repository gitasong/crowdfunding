<h2>Project Catalog</h2>

<select (change)="onChange($event.target.value)">
  <option value="allProjects" selected="selected">All Projects</option>
  <option value="under2500">Projects Under $2500</option>
  <option value="under10000">Projects $2500â€“10,000</option>
  <option value="10000over">Projects Over $10,000</option>
</select>

<div *ngFor="let project of projects | async | goal:filterByGoal" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)"><em>{{project.title}}</em> by {{project.owner}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      <h5>Description: {{project.description}}</h5>
      <p>Mission: <em>{{project.mission}}</em></p>
      <h3>Fundraising Goal: ${{project.goal}}</h3>
      <h3>Amount Funded: {{project.funded}}</h3>
      <h3>Rewards Offered: {{project.rewards}}</h3>
      <hr>
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </div>
</div>
